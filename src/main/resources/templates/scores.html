<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>学生成绩管理系统</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png" th:href="@{/assets/i/favicon.png}">
<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png" th:href="@{assets/i/app-icon72x72@2x.png}">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="assets/css/amazeui.min.css"  th:href="@{/assets/css/amazeui.min.css}"/>
<link rel="stylesheet" href="assets/css/admin.css" th:href="@{/assets/css/admin.css}"/>
<script src="assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="assets/js/app.js" th:src="@{/assets/js/app.js}"></script>
</head>
<body>
<!--[if lte IE 9]><p class="browsehappy">升级你的浏览器吧！ <a href="http://se.360.cn/" target="_blank">升级浏览器</a>以获得更好的体验！</p><![endif]-->


</head>

<body>
<header class="am-topbar admin-header">
  <div class="am-topbar-brand"><img src="assets/i/logo.png"></div>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
 		<li class="kuanjie">
 	
 			<a href="/stuinfo">学生信息</a>          
 			<a href="/scores">学生成绩</a> 
 			<a href="/usermanage">用户管理</a>   
 		</li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main"> 

<div class="nav-navicon admin-main admin-sidebar">
    

    <div class="sideMenu am-icon-dashboard" style="color:#aeb2b7; margin: 10px 0 0 0;" th:text="${session.uname}"> 用户名</div>
   <!-- <div class="sideMenu">
      <h3 class="am-icon-flag"> <a href="/stuinfo">学生信息</a></h3>
      <h3 class="am-icon-cart-plus on"><em></em> <a href="/scores"> 学生成绩</a></h3>
      <ul>
        <li><a href="#">订单列表</a></li>
        <li><a href="#">合并订单</a></li>
        <li>订单打印</li>
        <li>添加订单</li>
     
      </ul>
      <h3 class="am-icon-users"> <a href="/usermanage">用户管理</a></h3>
    </div> -->
    
    
   <div class="sideMenu">
      		<h3 class="am-icon-flag"><em></em> <a href="/stuinfo">学生信息</a></h3>
      		<ul>
       		 	<li><a href="/stuinfo">下载作业</a></li>
      		</ul>
      		<h3 class="am-icon-cart-plus on"><em></em> <a href="/scores"> 学生成绩</a></h3>
      		<ul>
      		  <li><a href="/scores">查看成绩</a></li>
        	  <li><a href="/addscores">添加成绩/评语</a></li>
        
      		</ul>
     		<h3 class="am-icon-users"><em></em> <a th:href="@{/upuser/}+${session.uname}">用户管理</a></h3>
      		<ul>
      			<li><a th:href="@{/upuser/}+${session.uname}">修改密码</a></li>
        		<li><a href="/usermanage" th:style="'display:' + @{(${session.author==2} ? 'none' : 'unset')} + ''">查看管理员</a></li>
        		<li><a href="/postuser" th:style="'display:' + @{(${session.author==2} ? 'none' : 'unset')} + ''">添加管理员</a></li>
      		</ul>
     
    </div>
    <!-- sideMenu End --> 
    
    <script type="text/javascript">
			jQuery(".sideMenu").slide({
				titCell:"h3", //鼠标触发对象
				targetCell:"ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
				effect:"slideDown", //targetCell下拉效果
				delayTime:300 , //效果时间
				triggerTime:150, //鼠标延迟触发时间（默认150）
				defaultPlay:true,//默认是否执行效果（默认true）
				returnDefault:true //鼠标从.sideMen移走后返回默认状态（默认false）
				});
		</script> 
   
    
</div>
<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><a href="/scores" type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 查看学生成绩</a> </li>				
				<li><a href="/addscores" type="button" class="am-btn am-btn-default am-radius am-btn-xs"> 添加成绩/评语</a> </li>				
		
			</ul>
		</div>
	
    <div class="admin-biaogelist">
      <div class="listbiaoti am-cf">
        <ul class="am-icon-flag on">
          	学生成绩
        </ul>
        <dl class="am-icon-home" style="float: right;">当前位置： 学生成绩 </dl>

      </div>
      <form class="am-form am-g">
        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
          <thead>
            <tr class="am-success">
              
              <th class="table-id am-text-center">ID</th>
              <th class="">姓名</th>
              <th class="">学号</th>
              <th class="">成绩</th>
              <th class="">第几次成绩</th>
              <th width="130px" class="table-set">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="scores : ${scoresinfo}">
              
              <td class="am-text-center" th:text="${scores.sId}">14</td>
              <td><a href="#" th:text="${scores.stuinfo.sName}">zelda</a></td>
              <td th:text="${scores.stuinfo.sNumber}">5143</td>
              <td th:text="${scores.score}">94</td>
              <td th:text="${scores.number}">1</td>
   			 <td>
               	<div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                    
                  		<a th:href="@{/listoneissue/{repoName}/{issueNum}(repoName=${scores.stuinfo.sNumber},issueNum=${scores.number})}" class="am-btn am-btn-default am-btn-xs am-text-success am-round" title="查看评论详情"><span class="am-icon-file" ></span></a>
                  		<a th:href="@{/upscores/}+${scores.scoreId}" class="am-btn am-btn-default am-btn-xs am-text-secondary am-round" title="修改成绩"><span class="am-icon-pencil-square-o"></span></a>
                      	
                    </div>
                  </div>	
                </td>
            </tr>
            
            

          </tbody>
        </table>
        <div>
         <div class="am-btn-group" style="float:right;margin-bottom: 5px;">
     		<a href="/toexcel" class="am-btn am-btn-success am-icon-file-excel-o" title="导出Excel表" style="
  					padding: 6px;
  					width: 110px;
  					height: 37px;
  					border-radius: 4px;">  					
  			<span style="font-size: xx-small;">导出excel表</span>
  			</a>
     		
        </div>
        
        </div>
       
      </form>
	  
       
                    	
      <div class="foods">
        <ul> @zelda-2019 </ul>
        <dl>
          <a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>
        </dl>
      </div>
    </div>
		
		
		
		
		
		
		
		
		

</div>

</div>
