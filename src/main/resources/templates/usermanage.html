<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>学生成绩管理系统</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png" th:href="@{/assets/i/favicon.png}">
<link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png" th:href="@{assets/i/app-icon72x72@2x.png}">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="assets/css/amazeui.min.css"  th:href="@{/assets/css/amazeui.min.css}"/>
<link rel="stylesheet" href="assets/css/admin.css" th:href="@{/assets/css/admin.css}"/>
<script src="assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="assets/js/app.js" th:src="@{/assets/js/app.js}"></script>





</head>

<!--[if lte IE 9]><p class="browsehappy">升级你的浏览器吧！ <a href="http://se.360.cn/" target="_blank">升级浏览器</a>以获得更好的体验！</p><![endif]-->


<body>
<header class="am-topbar admin-header">
  <div class="am-topbar-brand"><img src="assets/i/logo.png"></div>

  <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
    <ul class="am-nav am-nav-pills am-topbar-nav admin-header-list">
 		<li class="kuanjie">
 	
 			<a href="/stuinfo">学生信息</a>          
 			<a href="/scores">学生成绩</a> 
 			<a href="/usermanage">用户管理</a>   
 		</li>
    </ul>
  </div>
</header>

<div class="am-cf admin-main"> 

<div class="nav-navicon admin-main admin-sidebar">
    

    <div class="sideMenu am-icon-dashboard" style="color:#aeb2b7; margin: 10px 0 0 0;" th:text="hello+' ' + ${session.uname}"> 用户名</div>
   	<div class="sideMenu">
      		<h3 class="am-icon-flag"><em></em> <a href="/stuinfo">学生信息</a></h3>
      		
      		<ul>
       		 	<li><a href="/stuinfo">下载作业</a></li>
      		</ul>
      		<h3 class="am-icon-cart-plus"><em></em> <a href="/scores"> 学生成绩</a></h3>
      		<ul>
      		  <li><a href="/scores">查看成绩</a></li>
        	  <li><a href="/addscores">添加成绩/评语</a></li>
        
      		</ul>
     		<h3 class="am-icon-users on"><em></em> <a th:href="@{/upuser/}+${session.uname}">用户管理</a></h3>
      		<ul>
      			<li><a th:href="@{/upuser/}+${session.uname}">修改密码</a></li>
        		<li><a href="/usermanage">查看管理员</a></li>
        		<li><a href="/postuser">添加管理员</a></li>
      		</ul>
     
    </div>
    
    <!-- sideMenu End --> 








    <script type="text/javascript">
			jQuery(".sideMenu").slide({
				titCell:"h3", //鼠标触发对象
				targetCell:"ul", //与titCell一一对应，第n个titCell控制第n个targetCell的显示隐藏
				effect:"slideDown", //targetCell下拉效果
				delayTime:300 , //效果时间
				triggerTime:150, //鼠标延迟触发时间（默认150）
				defaultPlay:true,//默认是否执行效果（默认true）
				returnDefault:true //鼠标从.sideMen移走后返回默认状态（默认false）
				});
			
		</script> 
   
</div>

<div class=" admin-content">
	
		<div class="daohang">
			<ul>
				<li><a href="/usermanage" type="button" class="am-btn am-btn-default am-radius am-btn-xs none-author"> 查看管理员</a> </li>				
				<li><a href="/postuser" type="button" class="am-btn am-btn-default am-radius am-btn-xs none-author"> 添加管理员</a> </li>				
			</ul>
		</div>
	
    <div class="admin-biaogelist">
      <div class="listbiaoti am-cf">
        <ul class="am-icon-users">
          	用户管理
        </ul>
        <dl class="am-icon-home" style="float: right;">当前位置： 用户管理 > <a href="#"> 查看管理员</a> </dl>
		<dl>
          <a href="/postuser" class="am-btn am-btn-danger am-round am-btn-xs am-icon-user-plus">  添加管理员</a>
        </dl>
      </div>
      <form class="am-form am-g">
        <table width="100%" class="am-table am-table-bordered am-table-radius am-table-striped am-table-hover">
          <thead>
            <tr class="am-success">
              
              <th class="table-id am-text-center">ID</th>
              <th class="">用户名</th>
              <th class="">密码</th>
              <th class="am-hide-sm-only">角色权限</th>
             <th width="130px" class="table-set">操作</th>
             
             
            </tr>
          </thead>
          <tbody>
            <tr th:each="users : ${usersinfo}">
              
              <td class="am-text-center" th:text="${users.uId}">14</td>
              <td><a href="#" th:text="${users.uName}">Wangerer</a></td>
              <td th:text="${users.password}">5143</td>
              <td class="am-hide-sm-only" th:text="${authorsinfo.authorType}" >老师</td>
              
   			 <td>
               	<div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                  		<a th:href="@{/upadmin/}+${users.uName}" class="am-btn am-btn-default am-btn-xs am-text-secondary am-round" title="修改用户"><span class="am-icon-pencil-square-o"></span></a>
                      	<a th:href="@{/deleteuser/{id}(id=${users.uId})}"  class="am-btn am-btn-default am-btn-xs am-text-danger am-round" title="删除用户" ><span class="am-icon-trash-o" ></span></a>
                    </div>
                  </div>	
              </td>
              
            </tr>
            
            

	
          </tbody>
        </table>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}">123</p>
        <!-- <div th:style="'display:' + @{(${session.author==1} ? 'none' : 'unset')} + ''">12345</div> -->
       
        <hr />
      </form>




      <div class="foods">
        <ul> @zelda-2019 </ul>
        <dl>
          <a href="" title="返回头部" class="am-icon-btn am-icon-arrow-up"></a>
        </dl>
      </div>
    </div>
		
		
		
		
		
	
		
		
		
		
	
</div>

</div>

</html>
